<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width,telephone=no">
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/carousel.css">
</head>
<body>
    <div>
        <div class="app_head">
            <div class="back-img"></div>
            <div class="index_head">
                <a class="black_font">限时特卖
                    <p class="index_choise_p"></p>
                </a>
                <a>限量特卖
                    <p></p>
                </a>
                <a>集市热卖
                    <p></p>
                </a>
            </div>
        </div>
        <div class="app_content">
            <div id="myCarousel" class="carousel" data-height="160"></div>
            <!--限时特卖模块-->
            <div class="index_title" id="xstm">
                <p class="index_p9"></p>
                <div class="index_lead index_div1">
                    <p>限时特卖</p>
                    <span>FLASH SALE</span>
                </div>
            </div>
            <div class="index_xs_list" >
                <div>
                    <img src="images/xs_1.JPG"  height="100%">
                    <p class="fontdouble4" style="color: #000000;margin-bottom: 6px;">放下手中的作业本，来快乐谷放松一夏。</p>
                    <span class="index_list_span" >
                        <span >￥85</span>&nbsp;&nbsp;&nbsp;
                        <span class="dflhrough font16">￥65</span>
                        <img  class="index_img5"  src="images/timeout.png">
                    </span>
                    <p  class="index_list_p" id="p_time">剩余</p>
                </div>
                <div>
                    <img src="images/xs_2.JPG"  height="100%">
                    <p class="fontdouble4" style="color: #000000;margin-bottom: 6px;">10元就能健身一天，更有一对一私教指导。</p>
                    <span class="index_list_span" >
                        <span >￥10</span>&nbsp;&nbsp;&nbsp;
                        <span class="dflhrough font16">￥60</span>
                        <img  class="index_img5"  src="images/timeout.png">
                    </span>
                    <p  class="index_list_p" id="p_time2">剩余</p>
                </div>
                <div class="index_list_more">
                    <p class="index_p10"  >查看更多&nbsp;></p>
                </div>
            </div>
            <!--限时特卖模块-->
            <div class="index_title" id="xltm">
                <p class="index_p9"></p>
                <div class="index_lead index_div1">
                    <p>限量特卖</p>
                </div>
                <span>LIMITED SALE</span>
            </div>
            <div class="index_xs_list" >
                <div>
                    <img src="images/xs_3.JPG"  height="100%">
                    <p class="fontdouble4" style="color: #000000;margin-bottom: 6px;">潮左潮右现切牛肉主题餐厅，朝向你的胃口。</p>
                    <span class="index_list_span" >
                        <span >￥50</span>&nbsp;&nbsp;&nbsp;
                        <span class="dflhrough font16">￥100</span>
                    </span>
                    <p  class="index_list_p2" >已抢光</p>
                </div>
                <div class="index_list_more">
                    <p class="index_p10"  >查看更多&nbsp;></p>
                </div>
            </div>
            <!--限时特卖模块-->
            <div class="index_title" id="jsrm">
                <p class="index_p9"></p>
                <div class="index_lead index_div1">
                    <p>集市热卖</p>
                </div>
                <span>THE MARKET SALE</span>
            </div>
            <ul class="index_ul">

            </ul>
        </div>
        <!--foot-->
        <div class="app_foot">
            <div>
                <a class="tab-item cmopacity"
                   ng-click="goUrl(1,'index')" ng-class="{'redblack':true}">
                    <img src="images/tab/sh.png" class="coinimg"><br/>
                    <span class="coinspan black_font">生活特卖</span>
                </a>
                <a class="tab-item cmopacity"  ng-click="goUrl(2,'market')">
                    <img src="images/tab/pp.png" class="coinimg">
                    <br/>
                    <span class="coinspan">品牌攻略</span>
                </a>
                <a class="tab-item cmopacity"  ng-click="goUrl(3,'mycoin')">
                    <img src="images/tab/dr1.png" class="coinimg"><br/>
                    <span class="coinspan">分享达人</span>
                </a>
                <a class="tab-item cmopacity"  ng-click="goUrl(4,'mytables')">
                    <img src="images/tab/dd1.png" class="coinimg"><br/>
                    <span class="coinspan">我的订单</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
<script src="jquery-1.8.3.js"></script>
<script src="js/carousel.js"></script>
<script src="js/util.js"></script>
<script src="index.js"></script>
